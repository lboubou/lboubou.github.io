---
layout: default
title: Accueil
weight: 1
---

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Bienvenue sur le site
            </h1>
        </div>
        {% for post in site.posts %}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{ post.title }}</h4>
                    </div>
                    <div class="panel-body">
                        <p>{{post.content}}</p>
                        <a href="{{ post.url }}" class="btn btn-default">En savoir plus</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
